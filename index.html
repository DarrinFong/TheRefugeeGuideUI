<!DOCTYPE html>

<html>
	<link rel="stylesheet" href="assets/css/main.css" />
	
	<head id="header">
		<title>The Refugee Guide</title>
	</head>
	
	
	<body>
		<!-- Top bar -->
			<div id="banner">
				<header id="header">
					<h1>THE REFUGEE GUIDE</h1>
				</header>
			</div>
		
		<!-- Nav bar -->
			<div id="navbar">
				<header id="message">
					<h2>Helping each other to safety !!</h2>
				</header>
			</div>
		
		<!-- Live feed -->
			<div id="feed">
				<p>LIVE FEED </p>
			</div>
			
		<!-- Map -->
			<div id="map"></div>
		
		<!-- Icons -->
			<section id="icons">
				<article>
					<a class="policeicon icon" data-position="left center">
						<img src="images/icons/police.png" alt=""/>

				</article>
				<article>
					<a class="redcrossicon icon">
						<img src="images/icons/redcross.png" alt=""/>

				</article>
				<article>
					<a class="suppliesicon icon">
						<img src="images/icons/supplies.png" alt=""/>

				</article>
				<article>
					<a class="refugeicon icon">

					</a>
				</article>
				<article>
					<a class="criminalicon icon">
						<img src="images/icons/criminal.png" alt=""/>
					</a>
				</article>
				<article>
					<a class="detentionicon icon">
						<img src="images/icons/detention.png" alt=""/>
					</a>
				</article>
			</section>
		
		<!-- Scripts -->
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAyL8IKisllHv9LvOYKUG5pHKDUU4zFu0&signed_in=true&callback=initMap"></script>
